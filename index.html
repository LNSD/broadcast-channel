<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'/>

<body>
<header>
  <h1 id="title">BroadcastChannel</h1>
  <p>
    This is the demo page for the <a href="https://github.com/LNSD/broadcast-channel">broadcast-channel</a>
    package.
  </p>
  <p>Open it in multiple tabs and send messages across them.</p>
</header>

<section class='nes-container with-title'>
  <p class="title">Post message</p>
  <div class='nes-field is-inline'>
    <input type='text' id='message-input' placeholder='Insert message...' class='nes-input'>
    <button type="button" id="submit-button" class="nes-btn is-primary is-disabled">Submit</button>
  </div>
</section>

<section class='nes-container with-title'>
  <p class="title">Messages</p>
  <section class='message-list' id="messages">
  </section>
</section>
